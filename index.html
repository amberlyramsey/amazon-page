<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7b4cafd9b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>
<body>
    <!-- log in -->
    <section class="container">
        <div class="outline">
            <div class="sign-in">Sign In</div>
            <div class="log-in box-wrap">
                <label class="prompt-wrapped" for="Email">Email(phone or mobile accounts)</label>
                <input class="input-box" type="text" placeholder="Enter Email">
                </div>
            <div class="password box-wrap">
                <label class="prompt-wrapped" for="password">
                    Password
                    <a id="forgot" href="#">Forgot Password?</a>
                </label>
                <input class="input-box" type="text" placeholder="Enter Password">
            </div>
            <div class="continue">
                <button class="button" >Continue</button>
            </div>
            <div>
                <ul id="help">
                    <a id="amazonhelp" href="#">Need help?</a>
                </ul>
            </div>
        </div>    
        </div>

    </section>

    <section class="new">
        <div class="new-account">
            <div id="pain"><h5>New to Amazon?</h5></div>
            <div class="create-account">
                <button class="button create" >Create Your Amazon Account</button>
            </div>
        </div>
    </section>

    <hr>

    <!-- footer -->
    
    <footer id="footer">
        <div class="menu">
            <a class="remove-decoration" href="#">
                <h6>Conditions of Use</h6>
            </a>
            <a class="remove-decoration" href="#">
                <h6>Privacy Policy</h6>
            </a>
            <a class="remove-decoration" href="#">
                <h6>Help</h6>
            </a>
        </div>
            <p class="font"><i class="fa-regular fa-copyright"></i>1996-2020 Amazon.com, inc or it's affiliates</p>
    </footer>
</body>
</html>
